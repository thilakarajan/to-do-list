<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa9cd43952.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="section">
        <p class="head">Todo List</p>
        <div class="container">
            <span><i class="fa-regular fa-square"></i><p>Attend meeting</p></span>
            <span><i class="fa-solid fa-check"></i><p class="comp">Complete Assignment</p></span>
            <span><i class="fa-solid fa-check"></i><p class="comp">Finish design for new website</p></span>
            <span><i class="fa-regular fa-square"></i><p>Go to gym</p></span>
        </div>
    </div>
</body>
</html>
